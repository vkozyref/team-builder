<div
  #dragRef
  class="example-box"
  (click)="enterEditMode()"
  cdkDrag
  [cdkDragConstrainPosition]="constrainPosition.bind(this)"
  [style.left]="metadata.position.x"
  [style.top]="metadata.position.y">
  <p *ngIf="!metadata.editable">{{metadata.text}}</p>
  <textarea 
    #textInput 
    class="card-text-editor" 
    [ngModel]="metadata.text" 
    (ngModelChange)="textChangeHandler($event)" 
    *ngIf="metadata.editable">
  </textarea>
</div>
